<div class="container" *ngFor="let solicitud of listSolicitudes">
    <div class="section-title">
        <div class="title">
            <i class="pi pi-map-marker" style="font-size: 1.25rem; color: rgb(0 56 147);"></i>
            <h1>{{solicitud.destino}}</h1>
        </div>
        <div class="section-detail">
            <p>Solicitud SOL-00{{solicitud.id}} - Creada el {{solicitud.fechaInicio}}</p>
        </div>
    </div>
    <div class="section-info">
        <div class="row-section">
            <div class="section">
                <div class="info">
                    <i class="pi pi-calendar" style="font-size: 1rem;"></i>
                    <p>Fecha de Inicio</p>
                </div>
                <h2>{{solicitud.fechaInicio}}</h2>
            </div>
            <div class="section">
                <div class="info">
                    <i class="pi pi-clock" style="font-size: 1rem;"></i>
                    <p>Duracion</p>
                </div>
                <h2>{{solicitud.duracion}}</h2>
            </div>
            <div class="section">
                <div class="info">
                    <i class="pi pi-users" style="font-size: 1rem;"></i>
                    <p>Personas</p>
                </div>
                <h2>{{solicitud.numeroPersonas}}</h2>
            </div>
            <div class="section">
                <div class="info">
                    <p>Tipo de Tour</p>
                </div>
                <h2>{{solicitud.tipoTour}}</h2>
            </div>
        </div>
    </div>
</div>
